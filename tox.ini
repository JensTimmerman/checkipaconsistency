[tox]
minversion = 2.3.1
envlist = py27,py33,py34,py35,py36,pep8py2,pep8py3
skip_missing_interpreters = true

[testenv]
commands =
    {envpython} -m checkipaconsistency --help
    {envpython} cipa --help

[testenv:pep8py2]
basepython = python2.7
deps =
    pycodestyle
commands =
    {envpython} -m pycodestyle --max-line-length=120 \
        {toxinidir}/checkipaconsistency

[testenv:pep8py3]
basepython = python3
deps =
    pycodestyle
commands =
    {envpython} -m pycodestyle --max-line-length=120 \
        {toxinidir}/checkipaconsistency
