language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt pycodestyle
script:
  - pycodestyle --max-line-length=120 check_ipa_consistency *.py
  - python ./check_ipa_consistency --help
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - peter@pakos.uk
